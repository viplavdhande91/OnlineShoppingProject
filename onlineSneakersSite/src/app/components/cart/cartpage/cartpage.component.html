<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col">
      <div class="card">
        <div class="card-body p-4">
          <div class="row">
            <div class="col-lg-7">
              <h5 class="mb-3">
                <a href="#!" class="text-body"
                  ><i class="fas fa-long-arrow-alt-left me-2"></i>Continue
                  shopping</a
                >
              </h5>
              <hr />

              <div
                class="d-flex justify-content-between align-items-center mb-4"
              >
                <div>
                  <h3 class="mb-1">Shopping cart</h3>
                  <p class="mb-0">
                    You have {{ cartList?.length }} items in your Cart
                  </p>
                </div>
                <div></div>
              </div>

              <div class="card mb-3" *ngIf="cartList && cartList.length > 0">
                <div
                  class="card-body"
                  *ngFor="let product of cartList; let i = index"
                >
                  <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                      <div>
                        <img
                          src="{{
                            '/assets/images/' +
                              product.ImageFolderName +
                              '/img1.png'
                          }}"
                          class="img-fluid rounded-3"
                          alt="Shopping item"
                          style="width: 65px"
                        />
                      </div>
                      <div class="ms-3">
                        <h5>{{ product.ProductName }}</h5>
                        <!-- <p class="small mb-0">256GB, Navy Blue</p> -->
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center">
                      <div style="width: 50px">
                        <h5 class="fw-normal mb-0">{{ product.Quantity }}</h5>
                      </div>

                      <div style="width: 140px">
                        <h5 class="mb-0">â‚¹ {{ product.TotalPrice }}</h5>
                      </div>
                      <div style="width: 80px">
                        <button  (click) = "deleteFromCart(product.CartId)">
                         <i><fa-icon [icon]="faTrashAlt"></fa-icon></i> 
                        </button>
                      </div>

                    
                    </div>
                  </div>
                </div>
              </div>

              <div class="card mb-3 mb-lg-0">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <p class="mb-2">Subtotal</p>
                    <p class="mb-2">&#8377; {{ subTotal }}</p>
                  </div>

                  <div class="d-flex justify-content-between">
                    <p class="mb-2">Shipping</p>
                    <p class="mb-2">&#8377; 100</p>
                  </div>

                  <div class="d-flex justify-content-between mb-4">
                    <p class="mb-2">Total(Incl. taxes)</p>
                    <p class="mb-2">&#8377; {{ total }}</p>
                  </div>

                  <button
                    type="button"
                    class="btn btn-info btn-block btn-lg"
                    (click)="checkoutRedirect()"
                  >
                    <div class="d-flex justify-content-between">
                      <span>
                        Checkout <i class="fas fa-long-arrow-alt-right ms-2"></i
                      ></span>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
