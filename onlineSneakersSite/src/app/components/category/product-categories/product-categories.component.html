<section>
  <div class="container-fluid mt-auto">
    <div class="row g-2">
      <div class="col-md-2">
        <div class="t-products p-2">
          <h6 class="text-uppercase">Computer & Periferals</h6>
          <!-- <div class="p-lists">
            <div class="d-flex justify-content-between mt-2">
              <span>Laptops</span> <span>23</span>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <span>Desktops</span> <span>46</span>
            </div>
          
         
            <div class="d-flex justify-content-between mt-2">
              <span>Mobiles</span> <span>203</span>
            </div>
           
          </div> -->
        </div>

        <div class="processor p-2">
          <div class="heading d-flex justify-content-between align-items-center">
            <h6 class="text-uppercase">Processor</h6>
            <span>--</span>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="i7" id="flexCheckDefault" checked
                [(ngModel)]="filterItems.intel_i7" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckDefault">
                Intel Core i7
              </label>
            </div>
            <span>3</span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="i5" id="flexCheckChecked" checked
                [(ngModel)]="filterItems.intel_i5" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckChecked">
                Intel Core i5
              </label>
            </div>
            <span>4</span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                [(ngModel)]="filterItems.intel_i3" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckChecked">
                Intel Core i3
              </label>
            </div>
            <span>14</span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="i7" id="flexCheckDefault" checked
                [(ngModel)]="filterItems.apple_m1" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckDefault">
                Apple M1 Chip
              </label>
            </div>
            <span>3</span>
          </div>
        </div>
        <div class="brand p-2">
          <div class="heading d-flex justify-content-between align-items-center">
            <h6 class="text-uppercase">Brand</h6>
            <span>--</span>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"
                [(ngModel)]="filterItems.apple" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckDefault">
                Apple
              </label>
            </div>
            <span>13</span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                [(ngModel)]="filterItems.asus" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckChecked">
                Asus
              </label>
            </div>
            <span>4</span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                [(ngModel)]="filterItems.dell" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckChecked">
                Dell
              </label>
            </div>
            <span>24</span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                [(ngModel)]="filterItems.lenovo" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckChecked">
                Lenovo
              </label>
            </div>
            <span>18</span>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                [(ngModel)]="filterItems.acer" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckChecked">
                Acer
              </label>
            </div>
            <span>44</span>
          </div>
        </div>
        <div class="type p-2 mb-2">
          <div class="heading d-flex justify-content-between align-items-center">
            <h6 class="text-uppercase">Product Type</h6>
            <span>--</span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                [(ngModel)]="filterItems.laptop" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckChecked">
                Laptop
              </label>
            </div>
            <span>24</span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                [(ngModel)]="filterItems.desktop" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckChecked">
                Desktop
              </label>
            </div>
            <span>14</span>
          </div>

          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                [(ngModel)]="filterItems.touch" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckChecked">
                Touch
              </label>
            </div>
            <span>28</span>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked
                [(ngModel)]="filterItems.tablets" (ngModelChange)="filterChange()" />
              <label class="form-check-label" for="flexCheckChecked">
                Tablets
              </label>
            </div>
            <span>44</span>
          </div>
        </div>
      </div>

      <div class="col-md-10">
        <div class="row g-1" *ngIf="ProductFilterList && ProductFilterList.length > 0">
          <div class="col-md-3" *ngFor="let product of ProductFilterList; let i = index">
            <div class="product py-2 border border-1" [routerLink]="[product.ProductId]">
              <div>
                <span class="off bg-success">-25% OFF</span>

                <div class="text-center">
                  <img src="{{
                      '/assets/images/' + product.ImageFolderName + '/img1.png'
                    }}" width="200" width="150"/>
                </div>
                <div class="about text-center">
                  <h5>{{ product.ProductName }}</h5>
                  <span>&#8377;: {{ product.DiscountedPrice }}</span>

                  <p>Processor: {{ product.Processor }}</p>
                </div>
                <!-- <div class="cart-button mt-3 px-2 d-flex justify-content-between align-items-center">
                  <button class="btn btn-primary text-uppercase">
                    Add to cart
                  </button>
                  <span class="product_fav"><i>
                      <fa-icon [icon]="faHeart"></fa-icon>
                    </i></span>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
