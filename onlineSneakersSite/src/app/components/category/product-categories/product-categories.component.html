    <div class="col-md-10" >
      <div class="row g-1"  *ngIf= "ProductDataList && ProductDataList.length > 0">
        <div class="col-md-3"   *ngFor="let product of ProductDataList;let i = index">
            <div class="product py-2 border border-1" [routerLink] = "[product.ProductId]"  >
              <div>
              <span class="off bg-success">-25% OFF</span>

              <div class="text-center">
                <img src="{{'/assets/images/' + product.ImageFolderName + '/img1.png'}}" width="200" />
              </div>
              <div class="about text-center">
                <h5>{{product.ProductName}}</h5>
                <span>&#8377;: {{product.DiscountedPrice}}</span>
              </div>
              <div class="cart-button mt-3 px-2 d-flex justify-content-between align-items-center">
                <button class="btn btn-primary text-uppercase">
                  Add to cart
