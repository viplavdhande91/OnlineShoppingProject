<body>
<div class="px-4 px-lg-0">
  <div class="pb-4">
    <div class="container">
     
      <a href="">
        <div class="row border border-2">
          <div class="col-lg-12 p-5 bg-white rounded shadow-sm mb-5">
            <!-- Shopping cart table -->
            <div class="table-responsive">
              <table class="table"  >
                <thead>
                  <tr>
                    <th scope="col" class="border-0 bg-light">
                      <div class="p-2 px-3 text-uppercase">OrderId:</div>
                    </th>
                    
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Size</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Price</div>
                    </th>
                    <th scope="col" class="border-0 bg-light">
                      <div class="py-2 text-uppercase">Status</div>
                    </th>
                  </tr>
                </thead>
                <tbody *ngIf= "orderData&& orderData.length > 0">

                  <tr *ngFor='let user of orderData'>
                    
                    <td class="border-0 align-middle">{{user.OrderId}}
                    <div scope="row" class="border-0">
                      <div class="p-2">
                        <img
                          src=""
                          alt=""
                          width="70"
                          class="img-fluid rounded shadow-sm"
                        />
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a
                              href="#"
                              class="text-dark d-inline-block align-middle"
                            ></a>
                          </h5>
                         
                        </div>
                      </div>
                    </div>
                    </td>

                    <td class="border-0 align-middle">{{user.Size}}</td>

                    <td class="border-0 align-middle">{{user.DiscountedPrice}}</td>
                    <td class="border-0 align-middle">{{user.TrackingStatus}}</td>
                    <hr>

              
                </tbody>
              </table>
            </div>

            <!-- End -->
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
</body>
